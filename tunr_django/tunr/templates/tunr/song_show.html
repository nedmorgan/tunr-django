{% extends 'tunr/base.html' %}

{% block content %}
<h2>{{ song.title }} 
    <a href="{% url 'song_edit' pk=song.pk %}">(edit)</a>
    <a href="{% url 'song_delete' pk=song.pk %}">(delete)</a>
</h2>
<h4>{{ song.album }}</h4>

<img src="{{ song.preview_url }}" alt="{{song.title}}" class="song-photo">

{% endblock %}
